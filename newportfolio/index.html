<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@600;700;800&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
<!-- bold, black extrabold: medium, bold, black avaiable-->
    <title>Tye Goulder</title>
  </head>
  <body>
    <header>
      <div id="rails" class="" style="height: 50vh">
        <!--auto layout, 'sliding' across rails. width is screen width + 2* size of width of 1 cover. (0.5vw). center by display:flex justify-content: center on html-->
        <div class="cover" id="coverLeft"></div>
        <!--covers have the highest z-index, and always cover viewport height until reveal. disable scroll while covered-->
          <div id="mainReveal">
          <!--width goes from zero to vw upon animation-->
          <div class="accordion partHeight" id="accordionLeft">
            <div class="lgAccCont partHeight" id="lgAccCont">
              <div class="line hLine"></div>
              <div class="line hLine"></div>
              <div class="line hLine"></div>
            </div>
            <!--Holds the 3 lines for the larger column on the left/right-->
            <div class="vLine line tallVLine"></div>
            <!--color: difference-->
            <div class="smAccCont">
              <div class="line hLine"></div>
              <div class="line hLine"></div>
              <div class="line hLine"></div>
            </div>
            <!--Holds the 3 lines for the smaller column on the left/right-->
            <div class="line vLine"></div>
          </div>
          <div id="center" class="partHeight">
            <!--flex downwards-->
            <div class="centerAccordion">
              <!--flex downwards-->
              <div class="line hLine"></div>
              <div class="centAccCont"> <!--used to keep the lines centered always-->
                <div class="line vLine"></div>
                <div class="line vLine"></div>
                <div class="line vLine"></div>
              </div>
            </div>
            <div id="shapeShift-container" class="h-100">
              <!--shapeshift group-->
              <div id="shapeShift" class="h-100">
                <div id="topPart">
                  <div class="block" id="leftBlock"></div>
                  <div class="block" id="rightBlock"></div>
                </div>
                <div class="block" id="bottomBlock"></div>
              </div>
            </div>
            <div class="centerAccordion">
              <!--flex downwards-->
              <div class="centAccCont"> <!--used to keep the line centered always-->
                <div class="line vLine"></div>
              </div>
              <div class="line hLine"></div>
            </div>
          </div>
          <div class="accordion partHeight" id="accordionRight">

            
            <div class="line vLine"></div>
            <div class="smAccCont">
              <!--Holds the 3 lines for the smaller column on the left/right-->
              <div class="line hLine"></div>
              <div class="line hLine"></div>
              <div class="line hLine"></div>
            </div>
            <div class="vLine line tallVLine"></div>
            <!--color: difference-->
            
            <div class="lgAccCont partHeight" id="lgAccCont">
              <div class="line hLine"></div>
              <div class="line hLine"></div>
              <div class="line hLine"></div>
            </div>
            <!--Holds the 3 lines for the larger column on the left/right-->
          </div>
          </div>

          <div class="cover" id="coverRight"></div>
          <!--covers have the highest z-index, and always cover viewport height until reveal. disable scroll while covered-->
        </div>
      </div>
      <nav>
          <ul>
            <li>
              <a href="#contact">CONTACT</a>
            </li>
            <li class="moveLeft"><a href="#about">ABOUT</a></li>
          </ul>
      </nav>
      
    </header>
    <!--overall recreated layout-->
    <main class="green flexItemsCenter relative">
      <div id="middleContentContainer" class="red d-flex flex-column">
        <div class="filler absolute goesToLeft tabPlus" id="firstFiller"></div> <!-- absolute, move this to the left and down, left 0-->
        <section class="yellow flex-column" id="fanaticalSection">
          <div class="leftBannerAreaIncludingLines">
            <div class="fullHeightLeftVertGreyLine relative tabPlus"></div> <!--spans the whole height-->
            <div class="greySocialsContainer flexDownAlignItemsCenter deskPlus">
              <!--linkedIn icon-->
              <!--mail icon-->
              <!--phone icon-->
            </div>
            <div class="longLeft-RightVertGreyLine relative deskPlus"></div> <!--spans 1.5 sections-->
          <article class="meFanaticalAndDescription cyan relative">
            <p class="whoAndWhatIAm flexSpaceBetween tabPlus">
              <h3>TYE GOULDER</h3>
              <h3>|</h3>
              <h3>FRONT-END DEVELOPER</h3>
              <h3>|</h3>
              <h3>PRODUCT DESIGNER</h3>
            </p>
            <div class="highlighted relative"></div>
            <h1>FANATICAL ABOUT <em>CREATIVITY</em></h1>
            <h2 class="italic">I take great pleasure into incorporating originality into my projects.</h2>
          </article>
        </div>
        <div class="thiccDivider relative goesToRight"></div>
        <section class="yellow" id="projectSection">
        </section>
        <div class="Divider relative goesToRight goesToRight"></div>
        <div class="filler relative goesToRight" id="secondFiller"></div>
        <section class="yellow" id="aboutMeSection">
        </section>
        <div class="Divider absolute goesToLeft goesToLeft"></div>
        <section class="yellow" id="contactMeSection">
          <div class="thiccDivider relative goesToLeft goesToRight"></div>
        </section>
      </div>
    </main>
  </body>
</html>
